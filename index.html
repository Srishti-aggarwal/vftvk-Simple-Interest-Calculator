<!DOCTYPE html>
<!--Seting title of page-->
<title>Calculator</title>
<html>
    <head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    </head>
    <body><center><div id=d1>
    <!--heading of page-->
        <h1><b><center>Simple Interest Calculator</center></b></h1>
<!--Inputing attributes-->
<div>Amount <input type="number"  id="principal">
<br><br>
<label for="rate">Rate </label><input type="range"  id="rate" name="rate" min=1 max=20 value="default_val" onchange="updateRate()"><span id="rate_val">10.25%</span>
<br><br>
No. of Years <select id="years" name="years">
<option value="1">1</option>
<option value="2">2</option>
<option value="3">3</option>
<option value="4">4</option>
<option value="5">5</option>
<option value="6">6</option>
<option value="7">7</option>
<option value="8">8</option>
<option value="9">9</option>
<option value="10">10</option>
</select>
<br>
<span id="result"></span>
<br>
<!--Submission button for values-->
<button onclick="compute()">Compute Interest</button>
<!--Outputing the values-->
<p><span id="s1"></span><mark><span id="p1"></span></mark><br>
    <span id="s2"></span><mark><span id="r1"></mark></span>
    <br><span id="s3"></span><mark><span id="a1"></mark></span>
    <br><span id="s4"></span><mark><span id=t1></span></mark>
</p>
</div>
</div>
</center>
<!--Giving footer to page-->
<footer>@Everyone Can Get Rich</footer>
</body>
</html>
